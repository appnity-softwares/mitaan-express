server {
    listen 80;
    server_name mitaanexpress.com www.mitaanexpress.com;

    # Frontend - Serve static build
    location / {
        root /var/www/mitaan-express/frontend/dist;
        index index.html;
        
        # Don't cache index.html so browser always gets latest asset hashes
        if ($uri = /index.html) {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        try_files $uri $uri/ /index.html;
    }

    # Cache assets for better performance
    location /assets/ {
        root /var/www/mitaan-express/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

server {
    listen 80;
    server_name api.mitaanexpress.com;

    # Backend API - Reverse Proxy
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Socket.io support
    location /socket.io {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}
