# 1. Force Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name mitaanexpress.com www.mitaanexpress.com api.mitaanexpress.com;
    return 301 https://$host$request_uri;
}

# 2. Main Frontend Block (HTTPS)
server {
    listen 443 ssl;
    server_name mitaanexpress.com www.mitaanexpress.com;

    ssl_certificate /etc/letsencrypt/live/mitaanexpress.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mitaanexpress.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Frontend - Serve static build
    location / {
        root /var/www/mitaan-express/frontend/dist;
        index index.html;
        
        if ($uri = /index.html) {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        try_files $uri $uri/ /index.html;
    }

    # Cache assets for 1 year
    location /assets/ {
        root /var/www/mitaan-express/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

# 3. Backend API Block (HTTPS)
server {
    listen 443 ssl;
    server_name api.mitaanexpress.com;

    ssl_certificate /etc/letsencrypt/live/mitaanexpress.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mitaanexpress.com-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Socket.io support
    location /socket.io {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}


